<div class="auth-container">
  <h2 class="title">{{ isLogin ? "Login" : "Register" }}</h2>

  <div class="auth-toggle">
    <button (click)="toggleForm()" class="toggle-btn">
      Switch to {{ isLogin ? "Register" : "Login" }}
    </button>
  </div>

  <div class="google-login-btn" *ngIf="isLogin">
    <button (click)="onGoogleSignIn()" class="google-btn">
      <img
        src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/512px-Google_%22G%22_Logo.svg.png"
        alt="Google"
      />
      Sign in with Google
    </button>
  </div>

  <div class="or-divider" *ngIf="isLogin">
    <span>OR</span>
  </div>

  <div class="form-container">
    <form (ngSubmit)="onSubmit()" #authForm="ngForm">
      <!-- Username field for registration -->
      <div class="form-group" *ngIf="!isLogin">
        <label for="username">Username</label>
        <input
          type="text"
          id="username"
          class="form-control"
          [(ngModel)]="username"
          name="username"
          required
          placeholder="Enter your username"
        />
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          class="form-control"
          [(ngModel)]="email"
          name="email"
          required
          placeholder="Enter your email"
        />
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          class="form-control"
          [(ngModel)]="password"
          name="password"
          required
          placeholder="Enter your password"
        />
      </div>

      <div class="form-group" *ngIf="!isLogin">
        <label for="confirmPassword">Confirm Password</label>
        <input
          type="password"
          id="confirmPassword"
          class="form-control"
          [(ngModel)]="confirmPassword"
          name="confirmPassword"
          required
          placeholder="Confirm your password"
        />
      </div>

      <button
        type="submit"
        class="btn btn-primary"
        [disabled]="!authForm.valid"
      >
        {{ isLogin ? "Login" : "Register" }}
      </button>
    </form>
  </div>
</div>
