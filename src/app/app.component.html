<div class="app-container" [class.comment-board-open]="isCommentBoardVisible">
  <div class="profile-section">
    <app-profile></app-profile>
  </div>
  <div class="filter-section">
    <app-filter></app-filter>
  </div>
  <div class="main-section">
    <app-main-board></app-main-board>
  </div>
  <div class="comment-section" *ngIf="isCommentBoardVisible">
    <app-comment-board></app-comment-board>
  </div>
</div>
