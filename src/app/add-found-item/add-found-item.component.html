<div class="form-container">
  <h2>Share what you have Found</h2>

  <div class="form-group">
    <label for="description">Item Description</label>
    <input id="description" type="text" [(ngModel)]="description" />
    placeholder="Enter Item Description" class="form-control" />
  </div>

  <div class="form-group">
    <label for="location">Where the item was found</label>
    <select id="location" [(ngModel)]="location" class="form-control">
      <option value="" disabled>Select</option>
      <option value="C">C Building</option>
      <option value="B">B Building</option>
      <option value="E">E Building</option>
      <option value="M">M Building</option>
    </select>
  </div>

  <div class="form-group">
    <label for="category">Category</label>
    <select id="category" [(ngModel)]="category" class="form-control">
      <option value="" disabled>Select</option>
      <option value="clothing">Clothing</option>
      <option value="books">Books</option>
      <option value="electronics">Electronics</option>
      <option value="keys">Keys</option>
      <option value="others">Others</option>
    </select>
  </div>

  <button type="button">
    class="submit-btn" (click)="shareItem()" [disabled]="!isFormValid()" > Share
    Item
  </button>
</div>
