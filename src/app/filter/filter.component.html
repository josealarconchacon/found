<div class="filter-container">
  <div class="filter-header">
    <button class="expand-button" (click)="toggleAddFoundItem()">
      <span class="plus-icon">{{ showAddFoundItem ? "-" : "+" }}</span>
    </button>
    <h2 class="filter-title">
      {{ showAddFoundItem ? "Add Found Item" : "Filter" }}
    </h2>
  </div>

  <div *ngIf="!showAddFoundItem">
    <!-- Filter Section is visible by default -->
    <div class="filter-section">
      <h3>Building</h3>
      <div class="building-list">
        <button *ngFor="let building of buildings" class="building-button">
          {{ building }}
        </button>
      </div>
    </div>

    <div class="filter-section">
      <h3>Category</h3>
      <div class="category-list">
        <div
          *ngFor="let category of categories"
          class="category-item"
          (click)="toggleCategory(category)"
        >
          <label class="checkbox-container">
            <input
              type="checkbox"
              [checked]="selectedCategories.includes(category)"
            />
            <span class="checkmark"></span>
          </label>
          <span>{{ category }}</span>
        </div>
      </div>
    </div>

    <button class="apply-filter" (click)="applyFilter()">Apply Filter</button>
  </div>

  <div *ngIf="showAddFoundItem">
    <!-- Add Found Item Component will be visible when toggled -->
    <app-add-found-item></app-add-found-item>
  </div>
</div>
