<div class="profile-container">
  <div class="profile-content">
    <img
      [src]="user.avatar"
      alt="Profile picture"
      class="profile-avatar"
      (click)="goToProfileDetail()"
    />
  </div>
</div>

<app-profile-detail
  *ngIf="showDetail"
  (closeDetail)="closeDetail()"
></app-profile-detail>
